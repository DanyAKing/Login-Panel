<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG IN</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- <div class="home_page">
    <a href="">Home</a>
  </div> -->
  <div class="bg" aria-hidden="true">
    <div class="bg_dot"></div>
    <div class="bg_dot"></div>
  </div>
  <div class="login_container">
    <form class="login_form" autocomplete="off" action="/login" method="post">
      <!-- aria-hidden - hide element from readers - this attribute for invalid -->
      <div class="form_icon" aria-hidden="true"></div>
      <div class="input_container">
        <input
          id="login_name"
          aria-label="User"
          type="text"
          name="login"
          placeholder=" "
          required
        />
        <label for="login_name">Login:</label>
      </div>
      <div class="input_container">
        <!-- aria-label - attribute for readers - input before label, inform what is input -->
        <input
          id="password"
          aria-label="Password"
          type="password"
          name="password"
          placeholder=" "
          required
        />
        <label for="password">Password:</label>
      </div>
      <div class="form_spacer" aria-hidden="true"></div>
      <button type="submit">Log In</button>
      <div class="option">
          <a href="/forgot-password">Forgot password?</a>
          <a href="/registration">Create Account</a>
      </div>
    </form>
  </div>
</body>
</html>
